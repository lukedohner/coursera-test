<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input type="text"
            ng-model="lunchList"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
            <!-- An empty item, i.e., , , is NOT considered an item towards to the count. -->
         </div>
         <div class="form-group">
         <button ng-click="sayMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="CustomStyle" class="form-group message">
        {{lunchMess}}
        <!-- <span ng-style="CustomStyle">{{lunchMess}}</span> -->
         </div>
   </div>
</body>
</html>
