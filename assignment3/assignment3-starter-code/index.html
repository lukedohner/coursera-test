<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
     <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body >
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

<div ng-controller='NarrowItDownController as menu'>
       <ul>
        <li ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          {{ category.name }}
        </li>
      </ul>

 
 <div class="form-group">
      <input ng-model="searchTerm" type="text" placeholder="search termXX" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.getMatchedMenuItems(searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
     <br><br>
    
      <!--ng-click="menu.logMenuItems(category.short_name);"-->
    </div>
    <br><br>
<div> Here is the searchTerm <br>{{ searchTerm }}</div>
</div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
