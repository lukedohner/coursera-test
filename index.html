<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>Hello Coursera</title>
	</head>
	<body ng-app="NameCalculator">
		<h1>Name Calculator</h1>
		<div ng-controller="NameCalculatorControler">
			<div>
			 Your name:
             <input type="text" 
             ng-model="name"

             ng-keyup="displayNumeric();"
             ng-blur="upper();">
			</div>
			<div>Total Numericx value of person's name is: {{totalValue}}</div>
			<br>
			Here is the name also {{name + " DEBUG"}}
<br><br>
			{{name}}'s sessage is: <br><br>
			{{sayMassage()}} so says {{name}}
			<div>
				<button ng-click="feedYaakov()">Feed Yaakov</button>
				<br>
				<img ng-src="images/yaakov_{{stateOfBeing}}.png">
			</div>	
		</div>
	</body>
</html>
